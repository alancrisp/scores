{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Courses</h1>
            <a href="{{ url_for('player.create') }}" class="btn btn-primary">Create Player</a>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col"><!-- Options --></th>
                </tr>
            </thead>
            <tbody>
            {% for player in players %}
                <tr>
                    <th scope="row">{{ player.playerId }}</th>
                    <td>{{ player.name }}</td>
                    <td><a href="{{ url_for('player.view', player_id=player.playerId) }}">View</a></td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="100%">There are currently no players to display.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
