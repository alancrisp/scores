{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Events</h1>
            <a href="{{ url_for('event.create') }}" class="btn btn-primary">Create Event</a>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Course</th>
                    <th scope="col">Date</th>
                    <th scope="col"><!-- Options --></th>
                </tr>
            </thead>
            <tbody>
            {% for event in events %}
                <tr>
                    <th scope="row">{{ event.eventId }}</th>
                    <td><a href="{{ url_for('course.view', course_id=event.courseId) }}">{{ event.name }}</a></td>
                    <td>{{ event.eventDate }}</td>
                    <td><a href="{{ url_for('event.view', event_id=event.eventId) }}">View</a></td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="100%">There are currently no events to display.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
