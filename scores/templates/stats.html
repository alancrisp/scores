{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Holes In One</h1>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Player</th>
                    <th scope="col">Holes In One</th>
                </tr>
            </thead>
            <tbody>
            {% for player in holes_in_one %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>{{ player.holesInOne }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="100%">There are currently no players to display.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
