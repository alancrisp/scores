{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Create Course</h1>
        </div>

        <form method="post">
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" name="name">
            </div>
            <div class="form-group">
                <label for="locationInput">Location</label>
                <input type="text" class="form-control" id="locationInput" name="location">
            </div>
            <div class="form-group">
                <label for="cityInput">City</label>
                <input type="text" class="form-control" id="cityInput" name="city">
            </div>
            <div class="form-group">
                <label for="holesInput">Holes</label>
                <input type="number" class="form-control col-md-1" id="holesInput" name="holes">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
